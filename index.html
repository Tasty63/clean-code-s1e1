<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img class ="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo">
    <p id="todo__add">
      <label for="new-task">Add Item</label>
      <div class="todo__create">
        <input id="new-task"class="todo__task-name" type="text">
        <button class ="add-btn">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="todo__incomplete">
      <li class="todo__task">
        <input type="checkbox">
        <label class="todo__task-name">Pay Bills</label>
        <input type="text" value="Pay Bills" class="task task_hidden">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">
          <img class ="delete-btn__image" src="./remove.svg">
        </button>
      </li>
      <li class="todo__task todo__task_editable">
        <input type="checkbox">
        <label class="todo__task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task  task_hidden">
        <button class="edit-btn">Save</button>
        <button class="delete-btn">
          <img class ="delete-btn__image" src="./remove.svg">
        </button>
      </li>
    </ul><h3>Completed</h3>
    <ul id="todo__completed">
      <li>
        <input type="checkbox" checked>
        <label class="todo__task-name todo__task-name_completed">See the Doctor</label>
        <input type="text" class="task task_hidden">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">
          <img class ="delete-btn__image"src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
